<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label class="checkbox-label">
                <input type="checkbox" id="checkbox" name="checkbox">
                Have you ever lived with a Dog before?
            </label>

            <label for="multiSelect">Please select your preferred breeds:</label>
            <select id="multiSelect" name="multiSelect" multiple required>
                <option value="labrador">Labrador</option>
                <option value="beagle">Beagle</option>
                <option value="german_shepherd">German Shepherd</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
